<div class="container">
    <div class="row row-centered">
        <div class="col-lg-12">
            <div class="well">
                <form name="loginForm">
                    <div class="form-group">
                        <label for="username" class="control-label">Username</label>
                        <input ng-model="loginObj.name" type="text" class="form-control" id="username" name="username" value="" required title="Please enter you username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input ng-model="loginObj.password" type="password" class="form-control" id="password" name="password" value="" required title="Please enter your password">
                    </div>
                    <div ng-show="loginError && buttonClicked" class="alert alert-danger">Wrong username or password</div>
                    <button type="submit" ng-click="login()" class="btn btn-success btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
